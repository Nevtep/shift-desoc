name: secret-scan

on:
  push:
    branches: ["*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITLEAKS_LICENSE: gitleaks_community
          GITLEAKS_VERBOSE: "true"
        with:
          args: "detect --source . --no-banner --redact --report-format sarif --report-path /tmp/gitleaks.sarif"

      - name: Ensure SARIF exists
        if: always()
        run: |
          if [ ! -f /tmp/gitleaks.sarif ]; then
            cat > /tmp/gitleaks.sarif <<'EOF'
{
  "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
  "version": "2.1.0",
  "runs": [
    {
      "tool": {
        "driver": {
          "name": "gitleaks",
          "version": "fallback",
          "informationUri": "https://github.com/gitleaks/gitleaks"
        }
      },
      "results": []
    }
  ]
}
EOF
          fi

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: /tmp/gitleaks.sarif
